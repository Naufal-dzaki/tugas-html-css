<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Name Card</title>
</head>
<body>
    <div class="container">
        <div class="shape-2"></div>
        <div class="shape-1"></div>
        <div class="card">
            <img src="img/avatar.png" class="img" alt="">
            <h1 class="name">M. Naufal Dzaki</h1>
            <p class="description">I'm Muhammad Naufal Dzaki Adani, a participant in the third batch of front-end web developer inosoft bootcamp.</p>
            <div class="sosmed">
                <a href="#">
                    <img src="img/facebook.png" class="sosmed-logo" alt="facebook">
                </a>
                <a href="#">
                    <img src="img/twitter.png" class="sosmed-logo" alt="twitter">
                </a>
                <a href="https://www.instagram.com/naufal.dza/">
                    <img src="img/instagram.png" class="sosmed-logo" alt="instagram">
                </a>
                <a href="#">
                    <img src="img/linkedin.png" class="sosmed-logo" alt="LinkedIn">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
